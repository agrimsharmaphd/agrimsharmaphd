      - title: "Quantum MASALA"
        link: "https://github.com/qtm-iisc/QuantumMASALA"
        tagline: "Quantum MAterialS Ab initio eLectronic-structure pAckage, is an electronic structure calculation package written in pure Python, with the aim of enhancing the rate of advancements in this field by reducing the time to implement new methods."

      - title:  "Wilson Coefficient Bounds"
        link: "#"
        tagline: "Tested the bounds imposed on Wilson coefficients due to crossing symmetry of scattering amplitudes and studied Feynman blocks in the context of ϕ4 theory, through analytical calculations."

      - title: "Modified Newtonian Gravity: Explaining observations of sub- and super-Chandrasekhar limiting mass white dwarfs"
        link: "#"
        tagline: "Studied effective modifications to Newtonian gravity and the resulting critical mass of white dwarfs to explain the observations of sub- and super-Chandrasekhar mass white dwarfs and their instabilities as sources of peculiar Type-Ia supernovae."

